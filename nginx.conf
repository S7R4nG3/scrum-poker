events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=websocket:10m rate=30r/s;

    # Upstream servers
    upstream client {
        server client:5173;
    }

    upstream server {
        server server:3000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name scrum.strangeindustries.cloud;

        # Redirect all traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name scrum.strangeindustries.cloud;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/scrum.strangeindustries.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/scrum.strangeindustries.cloud/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/scrum.strangeindustries.cloud/chain.pem;

        # SSL configuration - Mozilla Intermediate
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Proxy settings for WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # API/WebSocket endpoints (Socket.io)
        location /socket.io/ {
            limit_req zone=websocket burst=20 nodelay;
            proxy_pass http://server;
        }

        # API endpoints
        location /api/ {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://server;
        }

        # Frontend application
        location / {
            proxy_pass http://client;
            proxy_redirect off;
        }
    }
}
