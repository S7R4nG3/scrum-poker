services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - server
      - client
    networks:
      - scrum-poker-network
    restart: unless-stopped

  acme:
    image: neilpang/acme.sh
    volumes:
      - ./certbot/conf:/acme.sh
    environment:
      - HOSTINGER_API_KEY=${HOSTINGER_API_KEY}
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do acme.sh --cron; sleep 12h & wait $${!}; done;'"
    networks:
      - scrum-poker-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    networks:
      - scrum-poker-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    expose:
      - "5173"
    environment:
      - VITE_SERVER_URL=https://scrum.strangeindustries.cloud
    depends_on:
      - server
    networks:
      - scrum-poker-network
    restart: unless-stopped

networks:
  scrum-poker-network:
    driver: bridge
