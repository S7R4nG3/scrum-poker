services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - server
      - client
    networks:
      - scrum-poker-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    networks:
      - scrum-poker-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    expose:
      - "5173"
    environment:
      - VITE_SERVER_URL=https://scrum.strangeindustries.cloud
    depends_on:
      - server
    networks:
      - scrum-poker-network
    restart: unless-stopped

networks:
  scrum-poker-network:
    driver: bridge
